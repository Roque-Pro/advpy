<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - Painel do Advogado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #090909;
      background-image: radial-gradient(circle at top left, #0d0d0d 0%, #080808 70%);
      color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      user-select: none;
    }

    .login-container {
      background: #121212;
      border-radius: 24px;
      box-shadow:
        0 0 20px rgba(0, 255, 163, 0.25),
        inset 0 0 40px rgba(0, 255, 163, 0.05);
      width: 400px;
      max-width: 100%;
      padding: 3rem 3.5rem 3.5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid #00ffa3;
    }

    /* Glow bar top */
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 6px;
      background: linear-gradient(90deg, transparent, #00ffa3, #00c3ff, #00ffa3, transparent);
      animation: shine 3s linear infinite;
      border-radius: 24px 24px 0 0;
      filter: drop-shadow(0 0 10px #00ffa3);
      z-index: 10;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.7rem;
      text-align: center;
      color: #00ffa3;
      margin-bottom: 3rem;
      text-shadow: 0 0 15px #00ffa3;
      letter-spacing: 0.05em;
      user-select: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #9af3c8;
      margin-bottom: 0.3rem;
      user-select: text;
      text-shadow: 0 0 2px #00ffa3;
    }

    input[type="text"],
    input[type="password"] {
      padding: 1rem 1.3rem;
      border-radius: 14px;
      border: 2px solid #004d40;
      background: #0a0a0a;
      color: #c7ffe5;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 8px #00251a;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #3a7d5f;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00ffa3;
      box-shadow: 0 0 12px #00ffa3;
      background: #121212;
      color: #e0fff9;
    }

    button {
      background: linear-gradient(45deg, #00ffa3, #00c3ff);
      border: none;
      border-radius: 20px;
      padding: 1.1rem 0;
      font-weight: 700;
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
      box-shadow:
        0 0 8px #00ffa3,
        0 4px 20px rgba(0, 255, 163, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-shadow: 0 0 2px #007f53;
    }

    button:hover {
      background: linear-gradient(45deg, #00c3ff, #00ffa3);
      box-shadow:
        0 0 15px #00ffa3,
        0 6px 25px rgba(0, 255, 163, 0.9);
      transform: scale(1.07);
    }

    button:active {
      transform: scale(0.98);
    }

    .error-message {
      background: #ff3a3a;
      color: #fff;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 0 15px #ff3a3aaa;
      user-select: text;
    }

    .note {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #449e7b;
      user-select: text;
      text-shadow: 0 0 3px #00ffa3cc;
    }

    .note code {
      background: #002b1b;
      padding: 3px 8px;
      border-radius: 8px;
      color: #00ffa3;
      font-weight: 700;
      user-select: text;
      text-shadow: none;
    }

    /* Responsividade para dispositivos menores */
    @media (max-width: 768px) {
      .login-container {
        padding: 2.5rem 2rem 3rem;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
      }

      input[type="text"], input[type="password"] {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 440px) {
      .login-container {
        padding: 2rem 1.5rem;
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }

      input[type="text"], input[type="password"] {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Formul치rio de login do painel do advogado">
    <h1>游댏 <br> Login </h1>

    {% if erro %}
      <div class="error-message">{{ erro }}</div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="note">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
      <label for="usuario">Usu치rio</label>
      <input id="usuario" name="usuario" type="text" autocomplete="username" placeholder="Digite seu usu치rio" required autofocus aria-required="true" />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" autocomplete="current-password" placeholder="Digite sua senha" required aria-required="true" />

      <button type="submit" aria-label="Entrar no painel do advogado">Entrar</button>
    </form>

    <div class="note" aria-live="polite" aria-atomic="true" role="status">
      Usu치rio padr칚o: <code>{{ config.ADMIN_USER if config else '' }}</code>
    </div>
  </main>
</body>
</html>
