<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formul√°rio do Cliente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(0, 0, 0, 0.816);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Overlay escuro */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Cabe√ßalho com √°rea do usu√°rio */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 700px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .user-area {
      display: flex;
      align-items: center;
      color: #fff;
    }

    .user-area img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-area a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    .user-area a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    h6 {
      color: white;
      font-weight: 800;
      margin-top: 100px;
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }

    input:focus,
    textarea:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #4caf50;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0px 5px 20px rgba(76, 175, 80, 0.6);
    }

    .success {
      color: #48a54b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.657);
      z-index: 2;
      padding: 50px;
      position: absolute;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(18, 18, 18, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #loading-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #89ff81;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsividade para dispositivos menores */
    @media (max-width: 768px) {
      form {
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input,
      textarea {
        font-size: 13px;
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.2rem;
      }

      input,
      textarea {
        font-size: 12px;
        padding: 8px;
      }

      button {
        font-size: 13px;
      }

      /* Ajustando o layout dos campos */
      label {
        font-size: 13px;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="header">
    <div class="user-area">
      <img src="https://www.example.com/avatar.jpg" alt="Avatar do Usu√°rio">
      <a href="https://advpy.onrender.com/painel">Painel do Usu√°rio</a>
    </div>
  </div>

  {% if request.args.get('enviado') %}
  <p class="success">‚úÖ ENVIADO COM SUCESSO!</p>
  {% endif %}

  <form action="{{ url_for('demandas.submeter_demanda') }}" method="POST">
    <h2>üìÑ Fale com o Advogado</h2>

    <label for="nome">Nome completo:</label>
    <input type="text" name="nome" placeholder="Digite seu nome completo" required>

    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" placeholder="000.000.000-00" required>

    <label for="rg">RG:</label>
    <input type="text" name="rg" placeholder="Digite seu RG">

    <label for="endereco">Endere√ßo completo:</label>
    <input type="text" name="endereco" placeholder="Rua, n√∫mero, bairro, cidade, estado" required>

    <label for="email">E-mail:</label>
    <input type="email" name="email" placeholder="exemplo@email.com" required>

    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" placeholder="(DDD) 99999-9999" required>

    <label for="profissao">Profiss√£o:</label>
    <input type="text" name="profissao" placeholder="Informe sua profiss√£o">

    <label for="nome_empresa">Nome da Empresa:</label>
    <input type="text" name="nome_empresa" placeholder="Nome da empresa envolvida" required>

    <label for="objetivo">O que voc√™ espera com essa a√ß√£o?</label>
    <input type="text" name="objetivo" placeholder="Informe o objetivo da a√ß√£o" required>

    <label for="parte_contraria">Parte Contr√°ria:</label>
    <input type="text" name="parte_contraria" id="parte_contraria" placeholder="Nome da parte contr√°ria" required>

    <label>Descri√ß√£o do Problema:</label>
    <textarea name="descricao" placeholder="Descreva detalhadamente o problema: Nome da parte contr√°ria, ocorrido, etc.." required></textarea>

    <button type="submit">üöÄ Enviar Demanda</button>
  </form>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    const form = document.querySelector('form');
    const loadingOverlay = document.getElementById('loading-overlay');

    form.addEventListener('submit', function (event) {
      showLoading();
    });

    function showLoading() {
      loadingOverlay.classList.add('show');
    }
  </script>

</body>

</html>
